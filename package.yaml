name:                codenames-haskell
version:             0.1.0.0
github:              "VigneshN1997/codenames-haskell"
license:             BSD3
author:              "Vignesh"
maintainer:          "vigneshnandakumar1997@gmail.com"
copyright:           "None"

extra-source-files:
- README.md
- CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            None

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:        Please see the README on GitHub at <https://github.com/VigneshN1997/codenames-haskell#readme>

dependencies:
- base >= 4.7 && < 5
- brick
- containers
- microlens
- microlens-th
- microlens-mtl
- lens
- text
- vty
- network
- bytestring
- vector
- split
- random
- MissingH

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src

executables:
  codenames-haskell-exe:
    main:               Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - codenames-haskell

  chat-server-exe:
    hs-source-dirs:      src
    main-is:             simplified-server.hs
    ghc-options:         -threaded -rtsopts -with-rtsopts=-N
    dependencies:       
    - base
    - network
    - split
    - MissingH
    
  chat-client-exe:
    hs-source-dirs:      src
    main-is:             simplified-client.hs
    ghc-options:         -threaded -rtsopts -with-rtsopts=-N
    dependencies:       
    - base
    - network
    - split
    - MissingH

tests:
  codenames-haskell-test:
    main:             Main.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - codenames-haskell
    - QuickCheck
    - tasty
    - tasty-hunit
    - tasty-quickcheck
    - process
