name:                minesweeper-haskell
version:             0.1.0.0
github:              "VigneshN1997/minesweeper-haskell"
license:             BSD3
author:              "Vignesh"
maintainer:          "vigneshnandakumar1997@gmail.com"
copyright:           "None"

extra-source-files:
- README.md
- CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            None

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/VigneshN1997/minesweeper-haskell#readme>

dependencies:
- base >= 4.7 && < 5
- brick
- containers
- microlens
- text
- vty
- network

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src

executables:
  minesweeper-haskell-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - minesweeper-haskell

tests:
  minesweeper-haskell-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - minesweeper-haskell
